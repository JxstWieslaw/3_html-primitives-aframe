<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <!-- Letâ€™s attach community physics components to primitives -->
    <script src="https://unpkg.com/aframe-physics-system@1.4.0/dist/aframe-physics-system.min.js"></script>
    <title>aframe-physics-system</title>
  </head>
  <body>
    <a-scene physics>
      <a-box
        position="-1 4 -3"
        rotation="0 45 0"
        color="#4CC3D9"
        dynamic-body
      ></a-box>
      <a-plane
        position="0 0 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
        static-body
      ></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
